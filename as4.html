<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/css_bg_fixed.css"> -->
    <style>
        #first {
            background-image: url("https://images.agriharvest.tw/wp-content/uploads/2021/10/%E9%98%BF%E9%87%8C%E5%B1%B1%E5%9C%8B%E5%AE%B6%E6%A3%AE%E6%9E%97%E9%81%8A%E6%A8%82%E5%8D%80-%E6%AA%9C%E6%9C%A8%E6%9E%97-%E5%90%B3%E5%BF%97%E5%AD%B8_68310%E7%B8%AE.jpg");
            min-height: 1200px;
            /* # 固定不隨著捲動往上跑 */
            background-attachment: fixed;
            /* # 置中 */
            background-position: center;
            /* # 不會用重複圖片填滿空白*/
            background-repeat: no-repeat;
            /* # 背景圖片滿版 */
            background-size: cover;
            /* filter: grayscale(100%) blur(3px); */
        }

        #second {
            background-image: url("https://p1-news.hfcdn.com/p1-news/MjMyMjc1Nm5ld3M,/a605dc8beb535f6e_1280x853.jpg/qs/w=600&h=600&r=21995");
            min-height: 1200px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
    </style>
    <style>      
        .fixed {        
            position: fixed;
            top: 0;
        }
    </style>
    <style>
        #third{
            background-image: url("https://ichef.bbci.co.uk/news/800/cpsprodpb/18430/production/_110867399_a9410d19-7a03-4179-95f1-76e2eb5b32cd.jpg.webp");
            min-height: 300vh;
            background-position: center;
            background-repeat: no-repeat;
        }  
        #forth{
            background-image: url("https://im.marieclaire.com.tw/m800c533h100b0/assets/mc/202001/5E11BF62DFE481578221410.jpeg");
            min-height: 300vh;
            background-position: center;
            background-repeat: no-repeat;  
        }
        #fifth{
            background-image: url("https://cdn2.ettoday.net/images/4658/d4658069.jpg");
            min-height: 300vh;
            background-position: center;
            background-repeat: no-repeat; 
        }
    </style>

    <style>
        #tofix1{
            background-image: url("/assets/forest-1.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #tofix2{
            position: sticky;
            top:200px;
            background-image: url("/assets/forest-2.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #tofix3{
            position: sticky;
            top:400px;
            background-image: url("/assets/forest-3.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #tofix4{
            position: sticky;
            top:600px;
            background-image: url("/assets/forest-4.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>



    <title>Hello, world!</title>
</head>

<body>
    <div id="first" class="container-fluid"></div>
    <div id="second" class="container-fluid">
        <div class="row" style="height:100px"></div>
        <div class="row" style="height:100px"></div>
        <div class="row" style="height:200px">
            <div class="col-6"></div>
        </div>
    </div>
    <div id="tofix1" style="height:200px;z-index:99; width:100%"></div>
    <div id="third" class="col"></div>
    <div id="tofix2" style="height:200px;z-index:99; width:100%"></div>
    <div id="forth" class="col"></div>
    <div id="tofix3" style="height:200px;z-index:99; width:100%"></div>
    <div id="fifth" class="col"></div>
    <div id="tofix4" style="height:200px;z-index:99; width:100%"></div>
    <div style="height:100vh;background-color: grey;"></div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
        <script>
            var tofix1_pos = $("#tofix1").offset().top; //取得tofix1的位置
            var tofix2_pos = $("#tofix2").offset().top;
            $(window).scroll(function () { //偵測螢幕捲動
                var current_pos = $(window).scrollTop(); //偵測現在螢幕位置
                if (current_pos > tofix1_pos) {
                    $("#tofix1").addClass("fixed");
                } else {
                    $("#tofix1").removeClass("fixed");
                }
                if (current_pos > tofix2_pos) {
                    $("#tofix2").addClass("fixed");
                } else {
                    $("#tofix2").removeClass("fixed");
                }
            });
        </script>
</body>

</html>
